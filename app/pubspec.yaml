name: care4plant
description: A new Flutter project.
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# In Android, build-name is used as versionName while build-number used as versionCode.
# Read more about Android versioning at https://developer.android.com/studio/publish/versioning
# In iOS, build-name is used as CFBundleShortVersionString while build-number is used as CFBundleVersion.
# Read more about iOS versioning at
# https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html
# In Windows, build-name is used as the major, minor, and patch parts
# of the product and file versions while build-number is used as the build suffix.
version: 1.0.0+1

environment:
  sdk: ">=2.19.6 <3.0.0"

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  intl: any
  vector_graphics_compiler: ^1.1.5
  vector_graphics: ^1.1.5
  flutter_svg: ^2.0.5
  flutter_localizations:
    sdk: flutter
  http: ^0.13.6
  flutter_secure_storage: ^8.0.0
  shared_preferences: ^2.2.0
  audioplayers: ^5.1.0
  flutter_local_notifications: ^15.1.1
  app_settings: ^4.1.1
  wakelock_plus: ^1.1.4
  provider: any
  get_it: any

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_native_splash: ^2.0.1+1 #Dependencia para cambiar la imagen que se muestra al comienzo al cargar la aplicacion

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^2.0.0

flutter_native_splash:
  color: "#ffffff"
  image: assets/img/Logo.png # se cambia la imagen que se muestra al comienzo de la aplicación
# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  generate: true
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg
  assets:
    - assets/img/background1.svg.vec #Imagen de fondo de la primera pantalla
    - assets/img/Logo.svg.vec # Logo de la aplicacion
    - assets/img/inputs_background.png #Imagen que tiene de fondo los inputs del login y registro
    - assets/img/google.svg.vec #Logo de google
    - assets/img/icon_arrow.svg.vec #icono de boton con flecha
    - assets/img/onboarding-1.svg.vec #imagen que se muestran en la seccion onboarding
    - assets/img/onboarding-2.svg.vec #imagen que se muestran en la seccion onboarding
    - assets/img/onboarding-3.svg.vec #imagen que se muestran en la seccion onboarding
    - assets/img/onboarding-4.svg.vec #imagen que se muestran en la seccion onboarding
    - assets/img/background-onboarding.svg.vec # imagen  de la sección onboarding
    - assets/img/frecuencia_cuestionario.svg.vec # imagen que se muestra en la configuracion de la frecuencia de respuesta del test
    - assets/img/greenhouse_setting.svg.vec # imagen que se muestra en la configuracion del invernadero
    - assets/img/notification_setting.svg.vec #imagen que se muestra en la configuracion de las notificaciones
    - assets/img/icon-greenhouse.svg.vec #icono de la barra de navegación del invernadero
    - assets/img/icon-home.svg.vec #icono de la barra de navegación del invernadero
    - assets/img/icon-meditation.svg.vec #icono de la barra de navegación del invernadero
    - assets/img/icon-user.svg.vec #icono de la barra de navegación del invernadero
    - assets/img/background_myPlant.svg.vec #imagen de fondo de la ventana my plant
    - assets/img/plant-background.png #imagen que se muestra de fondo donde se despliega la planta
    - assets/img/face_okay.svg.vec # imagen de estado 'okay' o 'neutro' en daily mood section
    - assets/img/face_great.svg.vec # imagen de estado 'great' en daily mood section
    - assets/img/face_good.svg.vec # imagen de estado 'good'  en daily mood section
    - assets/img/face_bad.svg.vec # imagen de estado 'bad' en daily mood section
    - assets/img/face_awful.svg.vec # imagen de estado 'awful'  en daily mood section
    - assets/img/sun.svg.vec # imagen para la animacion del accesorio del sol
    - assets/img/pala.svg.vec # imagen para la animacion del accesorio de la pala
    - assets/img/abeja.svg.vec # imagen para la animacion del accesorio de la abeja
    - assets/img/abeja2.svg.vec # imagen para la animacion del accesorio de la abeja
    - assets/img/regadera.svg.vec # imagen para la animacion del accesorio de la regadera
    - assets/img/icon_recompensa.svg.vec # imagen que se muestra en la alerta al recibir una recompensa
    - assets/img/background_greenhouse.svg.vec # imagen del invernadero
    - assets/img/bg_greenhouse.svg.vec #imagen de fondo del invernadero
  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/assets-and-images/#from-packages

  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  fonts:
    - family: Segoe UI
      fonts:
        - asset: assets/fonts/SegoeUI.ttf
        - asset: assets/fonts/SegoeUI-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/SegoeUI-Bold.ttf
          weight: 700
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
